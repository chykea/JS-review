<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            共同点: 都可以在客户端存放数据
            区别: 1. 数据存放的有效期
                    sessionStorage: 仅在当前浏览器窗口关闭之前有效
                    localStorage: 只要不移除,一直有效
                    cookies: 一般服务端设置最大有效期,在过期时间之前有效
                  2. localStorage和sessionStorage不能设置过期时间
                     cookies可以设置
                  3. 存储大小的限制
                     cookies: 不能超过4k
                     localStrorage、sessionStorage不能超过5M(浏览器不同存储大小可能不同)
                  
                     cookies需要线上环境,而其他两个没有限制
                    

        */

        document.cookie = 'name=789'
    </script>
</body>

</html>
