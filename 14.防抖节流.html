        // 简单的防抖函数
        function debounce(fn, wait) {
            let timer = null;
            return function (e) {
                if (timer) clearTimeout(timer)
                timer = setTimeout(fn(e), wait)
            }
        }

        function debounce2(fn, wait) {

            let timer = null;
            return function (...args) {
                var _this = this;
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(_this, args)
                }, wait)

            }
        }


        function jieliu(fn, wait) {
            let timer = null;
            return function (...args) {
                if (timer) return;
                var _this = this
                timer = setTimeout(() => {
                    fn.apply(_this, args)
                    timer = null;
                }, wait)
            }
        }
