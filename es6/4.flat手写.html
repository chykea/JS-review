<body>
    <script>
        Array.prototype.fakeFlat = function (num = 1) {
            if (!Number(num) || Number(num) < 0) {
                return this;
            }
            // 拍平数组次数
            let arr = this.concat();
            while (num > 0) {
                if (arr.some(item => Array.isArray(item))) { // 判断数组里面是否有数组嵌套
                    arr = [].concat.apply([], arr) // 有就合并
                } else {
                    break
                }
                num--; // 
            }
            return arr;
        }
        const arr = [1, 2, [3, 4], [5, [6, 7]]];
        // 
        let newArr = arr.fakeFlat(Infinity) // Infinity 无论有多少层数组,都拍为一维数组
        console.log(newArr);
    </script>
</body>
