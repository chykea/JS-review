    <script>
        /*
            es6新增了let和const用于声明变量,es5之前通过var声明变量
            通过let和const声明的变量具有块级作用域,不会进行变量提升,具有暂时性死区
            
            es5及之前只有全局作用域和函数作用域
            并且通过var声明的变量会进行变量提升

            let和const不能重复声明同名变量(在同一个作用域中)
            而var可以重复声明
        */
    </script>
