<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            Array.from(),用于将类数组转换为数组(Map.Set.对象)
            Array.of() 用于将一组值转为数组 Array.of(8,1,3) // [8,1,3]
            Array.find(callback)/findIndex(callback)  
            Array.fill(),用于填充数组
            参数:
                第一个参数（填充的值）；
                第二个参数（可选 从该位置开始填充）；
                第三个参数（可选 到该位置前停止填充，）

            entries()，keys()和values()遍历数组
            includes()表示某个数组是否包含给定的值

            flat(n)n默认为1，表示拉平次数,如果值是Infinity,表示拉平为一维数组

            copyWithin()
            作用:在当前数组内部，将指定位置的成员复制到其他位置，返回当前数组。
            参数:
                第一个参数（从该位置开始替换数据）；
                第二个参数（可选 从该位置开始读取数据，默认为0，负值表示倒数）；
                第三个参数（可选 到该位置前停止读取，默认为数组长度）
        */
    </script>
</body>

</html>
